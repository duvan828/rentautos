<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rent-A-Car - Contacto</title>
    <style>
        /* Mismo CSS de index.html */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        #header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        #menu {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        #menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #menu a:hover {
            color: #3498db;
        }

        #contenido {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #formulario-contacto {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #formulario-contacto input,
        #formulario-contacto textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #formulario-contacto button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Capa de encabezado -->
    <div id="header">
        <h1>Rent-A-Car</h1>
        <p>Tu mejor opción en alquiler de automóviles</p>
    </div>

    <!-- Menú de navegación -->
    <div id="menu">
        <a href="index.html">Inicio</a>
        <a href="autos.html">Autos</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Capa de contenido - Formulario de Contacto -->
    <div id="contenido">
        <h2>Contáctanos</h2>
        <form id="formulario-contacto">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Teléfono">
            <textarea placeholder="Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <!-- Pie de página -->
    <div id="footer">
        © 2025 Rent-A-Car. Todos los derechos reservados.
    </div>
</body>
</html>
